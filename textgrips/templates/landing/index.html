{% extends 'base.html' %}
{% block content %}
  <form method="post">
    <label for="title">TRACK NAME:</label>
    <br>
    <input name="query" id="query" style="font-size: 14px; font-family: Courier;" value="{{ request.form['query'] }}" required>
    <!-- <input type="submit" value="Search"> -->
  </form>
  {% if post %}
  <article class="post">
    <p class="body">{{ post }}</p>
  </article>
  {% endif %}
{% endblock %}
